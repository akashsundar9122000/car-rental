<div
    class="min-h-screen bg-gray-50 dark:bg-gray-950 flex items-center justify-center p-4 selection:bg-black selection:text-white">

    <div
        class="bg-white dark:bg-gray-800 p-8 rounded-[2rem] shadow-soft-lg w-full max-w-md border border-gray-100 dark:border-gray-700 relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-gray-900 dark:text-gray-100 tracking-tight mb-2">Create Account</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Join us to start your premium journey</p>
        </div>

        <div *ngIf="errorMsg"
            class="mb-6 p-4 bg-red-50 dark:bg-red-900/30 border border-red-100 dark:border-red-800/50 rounded-xl text-red-600 dark:text-red-400 text-sm font-medium text-center">
            {{ errorMsg }}
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Full
                    Name</label>
                <input id="fullName" type="text" formControlName="fullName"
                    class="w-full bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3.5 focus:outline-none focus:border-black dark:focus:border-white focus:ring-1 focus:ring-black dark:focus:ring-white transition-all placeholder-gray-400 dark:placeholder-gray-500 font-medium"
                    placeholder="Enter your name">
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email
                    Address</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3.5 focus:outline-none focus:border-black dark:focus:border-white focus:ring-1 focus:ring-black dark:focus:ring-white transition-all placeholder-gray-400 dark:placeholder-gray-500 font-medium"
                    placeholder="you@example.com">
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                    class="text-red-500 dark:text-red-400 text-xs mt-2 font-semibold">
                    Please enter a valid email address
                </div>
            </div>

            <div>
                <label for="mobileNumber"
                    class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Mobile Number</label>
                <input id="mobileNumber" type="text" formControlName="mobileNumber"
                    class="w-full bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3.5 focus:outline-none focus:border-black dark:focus:border-white focus:ring-1 focus:ring-black dark:focus:ring-white transition-all placeholder-gray-400 dark:placeholder-gray-500 font-medium"
                    placeholder="10-digit number">
                <div *ngIf="signupForm.get('mobileNumber')?.invalid && signupForm.get('mobileNumber')?.touched"
                    class="text-red-500 dark:text-red-400 text-xs mt-2 font-semibold">
                    Please enter a valid 10-digit number
                </div>
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        class="w-full bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3.5 pr-12 focus:outline-none focus:border-gray-900 dark:focus:border-gray-300 focus:ring-2 focus:ring-gray-900 dark:focus:ring-gray-300 transition-all placeholder-gray-400 dark:placeholder-gray-500 font-medium"
                        placeholder="Min 6 characters">
                    <button type="button" (click)="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors focus:outline-none">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched"
                    class="text-red-500 dark:text-red-400 text-xs mt-2 font-semibold">
                    Password must be at least 6 characters
                </div>
            </div>

            <div>
                <label for="confirmPassword"
                    class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirm
                    Password</label>
                <div class="relative">
                    <input id="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'"
                        formControlName="confirmPassword"
                        class="w-full bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3.5 pr-12 focus:outline-none focus:border-gray-900 dark:focus:border-gray-300 focus:ring-2 focus:ring-gray-900 dark:focus:ring-gray-300 transition-all placeholder-gray-400 dark:placeholder-gray-500 font-medium"
                        placeholder="Re-enter your password">
                    <button type="button" (click)="showConfirmPassword = !showConfirmPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors focus:outline-none">
                        <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
                    class="text-red-500 dark:text-red-400 text-xs mt-2 font-semibold">
                    Passwords do not match
                </div>
            </div>

            <button type="submit" [disabled]="signupForm.invalid"
                class="w-full bg-black dark:bg-white hover:bg-gray-800 dark:hover:bg-gray-200 text-white dark:text-black font-bold py-4 px-4 rounded-xl transition-all duration-300 transform hover:scale-[1.01] disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-gray-400/20 dark:shadow-gray-600/20 text-sm mt-4 active:scale-[0.98]">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t border-gray-100 dark:border-gray-700">
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                Already have an account?
                <a routerLink="/login"
                    class="text-gray-900 dark:text-gray-100 hover:text-black dark:hover:text-gray-300 font-bold transition-colors ml-1">Sign
                    In</a>
            </p>
        </div>
    </div>
</div>

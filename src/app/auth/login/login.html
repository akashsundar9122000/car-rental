<div class="min-h-screen bg-black flex items-center justify-center p-4 selection:bg-red-600 selection:text-white">
  <!-- Dynamic Background Effect -->
  <div class="fixed inset-0 z-0 pointer-events-none">
    <div
      class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-900/10 via-transparent to-transparent">
    </div>
  </div>

  <div
    class="bg-gray-900/50 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-800 relative z-10">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-black text-white mb-2 tracking-tighter uppercase">terminals.<span
          class="text-red-600">access</span></h1>
      <p class="text-gray-500 text-xs uppercase tracking-[0.2em]">Restricted Entry</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="group">
        <label for="email"
          class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 group-focus-within:text-red-500 transition-colors">Email
          ID</label>
        <input id="email" type="email" formControlName="email"
          class="w-full bg-black/50 text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all placeholder-gray-700 font-mono"
          placeholder="DRIVER@EXAMPLE.COM">
      </div>

      <div class="group">
        <label for="password"
          class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 group-focus-within:text-red-500 transition-colors">Passkey</label>
        <input id="password" type="password" formControlName="password"
          class="w-full bg-black/50 text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all placeholder-gray-700 font-mono"
          placeholder="••••••••">
      </div>

      <div *ngIf="errorMsg" class="text-red-400 text-xs text-center bg-red-900/10 p-2 rounded border border-red-900/30">
        {{ errorMsg }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-red-900/20 uppercase tracking-widest text-sm">
        <span class="mr-2">Autenticate</span>
      </button>
    </form>

    <div class="mt-8 text-center pt-6 border-t border-gray-800">
      <p class="text-gray-500 text-xs">
        No Clearance?
        <a routerLink="/signup"
          class="text-red-500 hover:text-red-400 font-bold transition-colors uppercase tracking-wide ml-1">Request
          Access</a>
      </p>
    </div>
  </div>
</div>

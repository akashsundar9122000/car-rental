<div
    class="min-h-screen bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-200 py-12 px-4 sm:px-6 lg:px-8 dark:bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-black text-gray-900 dark:text-white uppercase tracking-tighter">Edit Fleet
                    Vehicle</h1>
                <p class="text-red-600 font-mono text-sm mt-1 uppercase tracking-widest">System Administration</p>
            </div>
            <button routerLink="/admin-dashboard"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </button>
        </div>

        <div *ngIf="isLoading"
            class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex flex-col items-center justify-center">
            <div class="w-16 h-16 border-4 border-red-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <div class="text-white uppercase tracking-widest text-sm font-bold animate-pulse">Loading Vehicle Data...
            </div>
        </div>

        <div *ngIf="isSaving"
            class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex flex-col items-center justify-center">
            <div class="w-16 h-16 border-4 border-red-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <div class="text-white uppercase tracking-widest text-sm font-bold animate-pulse">Saving Changes...</div>
        </div>

        <div *ngIf="!isLoading">
            <div *ngIf="successMsg"
                class="bg-green-900/50 border border-green-500 text-green-400 px-4 py-3 rounded relative mb-6 font-mono text-sm shadow-[0_0_15px_rgba(34,197,94,0.3)]"
                role="alert">
                <span class="block sm:inline font-bold">{{ successMsg }}</span>
            </div>

            <div *ngIf="errorMsg"
                class="bg-red-900/50 border border-red-500 text-red-400 px-4 py-3 rounded relative mb-6 font-mono text-sm shadow-[0_0_15px_rgba(239,68,68,0.3)]"
                role="alert">
                <span class="block sm:inline font-bold">{{ errorMsg }}</span>
            </div>

            <form [formGroup]="carForm" (ngSubmit)="onSubmit()"
                class="space-y-8 bg-white dark:bg-gray-900/40 border border-gray-100 dark:border-gray-800 rounded-2xl p-6 md:p-8 backdrop-blur-xl relative overflow-hidden shadow-soft dark:shadow-2xl">
                <!-- Decorative background elements -->
                <div
                    class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-red-600/10 rounded-full blur-3xl pointer-events-none">
                </div>

                <!-- Basic Details -->
                <div class="space-y-4 relative z-10">
                    <h2
                        class="text-xl font-bold uppercase tracking-widest text-gray-900 dark:text-white border-b border-gray-100 dark:border-gray-800 pb-2">
                        Core Specifications</h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <div class="space-y-2 group">
                            <label
                                class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Brand
                                / Make</label>
                            <input type="text" formControlName="brand"
                                class="w-full bg-gray-50 dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all shadow-inner">
                        </div>

                        <div class="space-y-2 group">
                            <label
                                class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Model
                                Name</label>
                            <input type="text" formControlName="name"
                                class="w-full bg-gray-50 dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all shadow-inner">
                        </div>
                    </div>

                    <div class="space-y-2 group mt-4">
                        <label
                            class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Image
                            URL</label>
                        <input type="url" formControlName="imageUrl"
                            class="w-full bg-gray-50 dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all shadow-inner">
                    </div>

                    <div class="space-y-2 group mt-4">
                        <label
                            class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Description</label>
                        <textarea formControlName="description" rows="3"
                            class="w-full bg-gray-50 dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all shadow-inner"></textarea>
                    </div>
                </div>

                <!-- Variants Array -->
                <div formArrayName="variants" class="space-y-6 mt-12 relative z-10">
                    <div
                        class="flex justify-between items-center border-b border-gray-100 dark:border-gray-800 pb-2 mb-6">
                        <h3 class="text-xl font-bold uppercase tracking-widest text-gray-900 dark:text-white">Vehicle
                            Trims</h3>
                        <button type="button" (click)="addVariant()"
                            class="text-xs font-bold uppercase tracking-widest text-red-600 dark:text-red-500 hover:text-red-700 dark:hover:text-red-400 transition-colors bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/40 px-4 py-2 rounded shadow-lg shadow-red-900/5 dark:shadow-red-900/20 border border-red-100 dark:border-red-900/50">
                            + Add Trim
                        </button>
                    </div>

                    <div *ngFor="let variant of variants.controls; let i=index" [formGroupName]="i"
                        class="p-6 bg-gray-50 dark:bg-black/40 border border-gray-100 dark:border-gray-800 rounded-xl relative hover:border-gray-300 dark:hover:border-gray-600 transition-all shadow-none dark:shadow-lg group/trim">
                        <button type="button" *ngIf="variants.length > 1" (click)="removeVariant(i)"
                            class="absolute top-4 right-4 text-gray-400 dark:text-gray-500 hover:text-red-600 dark:hover:text-red-500 font-bold text-xs tracking-widest uppercase transition-colors bg-white dark:bg-black/50 px-2 py-1 rounded border border-gray-100 dark:border-transparent">
                            &times; Remove
                        </button>
                        <h4 class="text-xs uppercase font-black text-gray-500 dark:text-gray-400 tracking-widest mb-6">
                            Trim Configuration
                            #{{i + 1}}</h4>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="group">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Trim
                                    Name</label>
                                <input type="text" formControlName="name" placeholder="e.g. Long Range"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all">
                            </div>
                            <div class="group">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Transmission</label>
                                <select formControlName="transmission"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 appearance-none transition-all">
                                    <option value="Automatic">Automatic</option>
                                    <option value="Manual">Manual</option>
                                </select>
                            </div>
                            <div class="group">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Fuel
                                    Type</label>
                                <select formControlName="fuelType"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 appearance-none transition-all">
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Electric">Electric</option>
                                    <option value="Hybrid">Hybrid</option>
                                </select>
                            </div>
                            <div class="group">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Seats</label>
                                <input type="number" formControlName="seats" min="2"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all">
                            </div>
                            <div class="group">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Price/Day
                                    (â‚¹)</label>
                                <input type="number" formControlName="pricePerDay" min="0"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all">
                            </div>
                            <div class="group">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Range
                                    / Mileage</label>
                                <input type="text" formControlName="mileage" placeholder="e.g. 400km"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all">
                            </div>
                            <div class="group md:col-span-3 mt-2">
                                <label
                                    class="block text-[10px] text-gray-500 dark:text-gray-400 font-bold mb-2 uppercase tracking-widest group-focus-within:text-red-600 dark:group-focus-within:text-red-500 transition-colors">Features
                                    (comma separated)</label>
                                <input type="text" formControlName="features"
                                    placeholder="e.g. Sunroof, Autopilot, Ventilated Seats"
                                    class="w-full bg-white dark:bg-black/70 text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-3 text-sm focus:outline-none focus:border-red-600 dark:focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-all">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-8 border-t border-gray-100 dark:border-gray-800 mt-8 relative z-10">
                    <button type="submit" [disabled]="carForm.invalid || isSaving"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 px-8 rounded-xl transition-all transform hover:scale-[1.01] hover:shadow-[0_0_20px_rgba(220,38,38,0.4)] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 uppercase tracking-widest text-lg flex items-center justify-center">
                        <span *ngIf="isSaving"
                            class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-3"></span>
                        {{ isSaving ? 'Saving Changes...' : 'Save Configuration' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
